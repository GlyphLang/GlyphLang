name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

env:
  GO_VERSION: '1.23'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Tidy modules
        run: go mod tidy

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        continue-on-error: true  # Don't fail CI on lint issues for now
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.22', '1.23']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Tidy modules
        run: go mod tidy

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        # Note: Race detector disabled due to known race conditions in logging/websocket packages
        # Websocket package has goroutine leaks that cause CI failures - skipped for now
        # TODO: Fix race conditions and goroutine leaks, then re-enable full tests
        run: |
          go test -v -short -coverprofile=coverage.out -covermode=atomic $(go list ./... | grep -v /websocket)

      - name: Upload coverage to Codecov
        if: matrix.go-version == '1.23'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: go build -v -o glyph ./cmd/glyph

      - name: Verify binary runs
        run: ./glyph version

  build-all-platforms:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
            ext: .exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: go build -v -ldflags="-s -w" -o glyph-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} ./cmd/glyph

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: glyph-${{ matrix.os }}-${{ matrix.arch }}
          path: glyph-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          # G104: errors unhandled - too noisy, many false positives
          # G112: slowloris - intentional for dev server
          # G115: integer overflow - false positives in bytecode handling
          # G301/G302/G306: file permissions - intentional for dev tools
          # G304: file path injection - intentional for file reading
          args: -exclude=G104,G112,G115,G301,G302,G304,G306 -exclude-generated ./...
