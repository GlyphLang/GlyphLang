name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GO_VERSION: '1.23'

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Tidy modules
        run: go mod tidy

      - name: Run tests
        # Skip websocket package (goroutine leaks) and race detector (known issues)
        run: go test -short $(go list ./... | grep -v /websocket)

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git tag --sort=-version:refname | grep -A1 "^$TAG$" | tail -1)
          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "$TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "Generating notes from $PREV_TAG to $TAG"
          git log --pretty=format:"- %s" $PREV_TAG..$TAG > release_notes.txt

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: GlyphLang ${{ github.ref_name }}
          body_path: release_notes.txt
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          generate_release_notes: true

  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            ext: ""
          - os: darwin
            arch: amd64
            ext: ""
          - os: darwin
            arch: arm64
            ext: ""
          - os: windows
            arch: amd64
            ext: .exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Tidy modules
        run: go mod tidy

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          go build -v -ldflags="-s -w -X main.version=$VERSION" -o glyph-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} ./cmd/glyph

      - name: Create archive (Unix)
        if: matrix.os != 'windows'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          chmod +x glyph-${{ matrix.os }}-${{ matrix.arch }}
          # Versioned archive (for archival)
          zip glyph-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}.zip glyph-${{ matrix.os }}-${{ matrix.arch }}
          # Non-versioned archive (for /latest/ links)
          cp glyph-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}.zip glyph-${{ matrix.os }}-${{ matrix.arch }}.zip

      - name: Create archive (Windows)
        if: matrix.os == 'windows'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Versioned archive (for archival)
          zip glyph-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}.zip glyph-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
          # Non-versioned archive (for /latest/ links)
          cp glyph-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}.zip glyph-${{ matrix.os }}-${{ matrix.arch }}.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: glyph-${{ matrix.os }}-${{ matrix.arch }}
          path: glyph-*${{ matrix.os }}-${{ matrix.arch }}.zip
          retention-days: 1

  windows-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Tidy modules
        run: go mod tidy

      - name: Build Windows binary
        env:
          CGO_ENABLED: 0
        run: |
          $VERSION = "${{ github.ref_name }}" -replace '^v', ''
          New-Item -ItemType Directory -Force -Path dist
          go build -v -ldflags="-s -w -X main.version=$VERSION" -o dist/glyph-windows-amd64.exe ./cmd/glyph

      - name: Update version in installer script
        run: |
          $VERSION = "${{ github.ref_name }}" -replace '^v', ''
          (Get-Content installer/glyph-setup.iss) -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$VERSION`"" | Set-Content installer/glyph-setup.iss

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\glyph-setup.iss

      - name: Create non-versioned copy
        run: |
          $VERSION = "${{ github.ref_name }}" -replace '^v', ''
          Copy-Item "dist/glyph-${VERSION}-windows-setup.exe" "dist/glyph-windows-setup.exe"

      - name: List output
        run: Get-ChildItem -Path dist

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/glyph-*windows-setup.exe
          retention-days: 1

  upload-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [build, windows-installer]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/glyph-linux-amd64/*.zip
            artifacts/glyph-darwin-amd64/*.zip
            artifacts/glyph-darwin-arm64/*.zip
            artifacts/glyph-windows-amd64/*.zip
            artifacts/windows-installer/*.exe
